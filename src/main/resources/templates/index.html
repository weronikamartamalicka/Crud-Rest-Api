<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My welcome page</title>
</head>
<body>
    <h1>First impression of my page</h1>

    <!--/*@thymesVar id="variable" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <span th:text="${variable}"></span>

    <br>

    <!--/*thymesVar id="one" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <span th:text="${one} + ${two}"></span>

    <br>

    <!--/*thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*thymesVar id="three" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*thymesVar id="six" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <span th:text="${two} + ${three} + ${two} + ${six}" ></span>
    <span th:text="${two} * ${two}"></span>

    <br>

    <!--/*thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*thymesVar id="three" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*thymesVar id="six" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*thymesVar id="four" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <span th:text="${two} + ${three} + ${two} + ${four} + ${two} + ${six}" ></span>
    <span th:text="${two} * ${two} + ${two}"></span>

    <br>

    <!--/*thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*thymesVar id="three" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*thymesVar id="six" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*thymesVar id="four" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <span th:text="${two} + ${five} + ${two} + ${three} + ${two}+ ${six}" ></span>
    <span th:text="${two} - ${two} * ${two}"></span>

</body>
</html>
